<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="digit" onclick="setDigit(1)">1</button>
    <button class="digit" onclick="setDigit(2)">2</button>
    <button class="digit" onclick="setDigit(3)">3</button>
    <button class="digit" onclick="setDigit(4)">4</button>
    <button class="digit" onclick="setDigit(5)">5</button>
    <button class="digit" onclick="setDigit(6)">6</button>
    <button class="digit" onclick="setDigit(7)">7</button>
    <button class="digit" onclick="setDigit(8)">8</button>
    <button class="digit" onclick="setDigit(9)">9</button>
    <button class="digit" onclick="setDigit(0)">0</button>
    <button class="operator" onclick="setOperator(`+`)">+</button>
    <button class="operator" onclick="setOperator(`-`)">-</button>
    <button class="operator" onclick="setOperator(`*`)">*</button>
    <button class="operator" onclick="setOperator(`/`)">/</button>
    <button class="equals" onclick="giveAnswer()">=</button>
    
    
    <button class="clear" onclick="clearOut()">clear</button>
    <script src="script.js"></script>
</body>
</html>
